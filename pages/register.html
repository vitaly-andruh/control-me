<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; script-src 'self'">
    <link href="../styles.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>ControlMe - Регистрация</title>
  </head>
  <body>

    <div class="container-fluid p-3">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Меню</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/listOfCustomers.html" >Подконтрольное лицо</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active disabled" href="../pages/listOfCustomers.html">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Статистика</a>
        </li>
      </ul>

      <div class="row p-3">
        <form id="regForm" class="needs-validation" novalidate>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="firstName">Фамилия</label>
              <input type="text" class="form-control" id="firstName" placeholder="" required>
            </div>
            <div class="form-group col-md-4">
              <label for="lastName">Имя</label>
              <input type="text" class="form-control" id="lastName" placeholder="" required>
            </div>
            <div class="form-group col-md-4">
              <label for="midleName">Отчество</label>
              <input type="text" class="form-control" id="midleName" placeholder="" required>
            </div>
          </div>
          <div class="form-group">
            <label for="nationality">Гражданство</label>
            <input type="text" class="form-control" id="nationality" placeholder="">
          </div>
          <div class="form-row">
            <div class="form-group col-sm-4">
              <label for="pasport">Паспорт</label>
              <input type="text" class="form-control" id="pasport" placeholder="">
            </div>
            <div class="form-group col-sm-8">
              <label for="idNumber">Идентификационный номер</label>
              <input type="text" class="form-control" id="idNumber" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="birthDate">Дата рождения</label>
            <input type="date" class="form-control" id="birthDate" placeholder="">
          </div>

          <div class="form-group row align-middle">
            <div class="col-sm-3 label-left">Наличные денежные средства</div>
            <div class="form-group col-sm-3">
              <label for="amount">Сумма</label>
              <input type="text" class="form-control" id="amount" placeholder="">
            </div>
            <div class="form-group col-sm-6">
              <label for="currency">Код валюты</label>
              <input type="text" class="form-control" id="currency" placeholder="">
            </div>
          </div>

          <div class="form-group row align-middle">
            <div class="col-sm-3 label-left">Денежные инструменты</div>
            <div class="form-group col-sm-3">
              <label for="moneyTools">Вид</label>
              <input type="text" class="form-control" id="moneyTools" placeholder="">
            </div>
            <div class="form-group col-sm-3">
              <label for="moneyToolsAmount">Сумма</label>
              <input type="text" class="form-control" id="moneyToolsAmount" placeholder="">
            </div>
            <div class="form-group col-sm-3">
              <label for="moneyToolsCurrency">Код валюты</label>
              <input type="text" class="form-control" id="moneyToolsCurrency" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="moveDate">Дата перемещения</label>
            <input type="date" class="form-control" id="moveDate" placeholder="">
          </div>

          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="customs">Таможня</label>
              <input type="text" class="form-control" id="customs" placeholder="">
            </div>
            <div class="form-group col-sm-6">
              <label for="department">Пункт таможенного оформления</label>
              <input type="text" class="form-control" id="department" placeholder="">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-8">
              <label for="direction">Направление перемещения</label>
              <select id="direction" class="form-control">
                <option selected>Выберете...</option>
                <option>Въезд</option>
                <option>Выезд</option>
              </select>
            </div>
            <div class="form-group col-sm-4 label-left ">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isUnderControl">
                <label class="form-check-label" for="gridCheck">
                  Взять на контроль
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group  col-sm-8">
              <p></p>
              <button type="submit" class="btn btn-primary">Зарегистрировать</button>
            </div>
          </div>
        </form>
      </div>

    </div>


    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
    <script src="../controllers/register.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
